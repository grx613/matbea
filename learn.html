<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обучение — Matbea.SU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Доступ к обучению</h1>
</header>

<section class="register">
  <h2>Введите номер телефона для доступа к материалам</h2>
  <form id="phoneForm">
    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>
    <button type="submit">Получить доступ</button>
  </form>
  <p id="successMsg" style="display:none; color:green;">Спасибо! Доступ открыт.</p>
</section>

<script src="script.js"></script>
</body>
</html>
